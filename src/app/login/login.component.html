<div class="row">
  <div class="col s12 m4 offset-m4">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                      <div class="input-field">
                          <input id="Email" formControlName="Email" type="email" class="validate" [ngClass]="{ 'invalid': submitted && f.Email.errors }" >
                          <label for="email_inline">Email</label>
                          <span class="helper-text" data-error="Correo Invalido" *ngIf="!submitted && f.Email.errors"></span>
                          <span class="helper-text" data-error="Usuario requerido" *ngIf="submitted && f.Email.errors"></span>
                          
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="input-field">
                      <input id="Password" formControlName="Password" type="Password" class="validate" [ngClass]="{ 'invalid': submitted && f.Password.errors }" >
                      <label for="Password">Password</label>
                      <span class="helper-text" data-error="ContraseÃ±a requerida" *ngIf="submitted && f.Password.errors"></span>
                  </div>
                  </div>
                  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        </form>
        <mat-spinner [style.display]="loading ? 'block' : 'none'"></mat-spinner>
      </mat-card-content>
      <mat-card-actions>
          <button class="btn waves-effect waves-light" type="submit" (click)="onSubmit()" name="action">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
