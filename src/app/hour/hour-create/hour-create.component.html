<div class="row">
  <div class="col s12">
    <h2 class="header">Ingresar Hora trabajadas</h2>
    <div class="card">
      <div class="card-content">
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <div class="input-field">
              <input id="HoursTime" formControlName="HoursTime" type="number" class="validate" [ngClass]="{ 'invalid': submitted && f.HoursTime.errors }">
              <label for="HoursTime">Tiempo en horas</label>
              <span class="helper-text" data-error="Tiempo requerido" *ngIf="submitted && f.HoursTime.errors"></span>

            </div>
          </div>
          <div class="form-group">
            <div class="input-field">
              <input id="IdTask" formControlName="IdTask" type="text" class="validate" [ngClass]="{ 'invalid': submitted && f.IdTask.errors }">
              <label for="IdTask">Tarea</label>
              <span class="helper-text" data-error="Tarea requerida" *ngIf="submitted && f.IdTask.errors"></span>
            </div>
            <div class="form-group">
                    <mat-autocomplete #auto="matAutocomplete">
                      <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
                        <span>{{state.name}}</span>
                      </mat-option>
                    </mat-autocomplete>
                    <input matInput placeholder="Status" aria-label="Status" [matAutocomplete]="auto" [formControl]="stateCtrl">
            </div>
          </div>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        </form>
      </div>
      <div class="card sticky-action">
        <div class="card-action">
          <button class="btn waves-effect waves-light" type="submit" (click)="onSubmit()" name="action">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>
